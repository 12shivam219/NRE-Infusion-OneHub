<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRETech OneHub</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    >
    <!-- SECURITY: Content Security Policy to prevent XSS attacks -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.ipify.org https://*.supabase.co wss://*.supabase.co http://localhost:3001 https://accounts.google.com https://oauth2.googleapis.com; frame-src 'none'; object-src 'none';">
    <!-- SECURITY: Additional security headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <!-- Animated Favicon with Logo -->
    <script src="/favicon-animator.js"></script>
</head>
  <body>
    <div id="root">
      <!-- Initial loader shown while React app is loading -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      ">
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        ">
          <div style="
            width: 96px;
            height: 96px;
            animation: spin 2s linear infinite;
          ">
            <img src="/logos/nretech-circular-icon.svg" alt="Loading" style="
              width: 100%;
              height: 100%;
              object-fit: contain;
              filter: drop-shadow(0 0 8px rgba(234, 179, 8, 0.3));
            ">
          </div>
          <p style="
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
          ">Loading Application...</p>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
