version: '3.8'

services:
  # =========================================
  # LOAD BALANCER (Nginx)
  # =========================================
  nginx:
    image: nginx:latest
    container_name: nre-load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-1
      - backend-2
      - backend-3
      - email-1
      - email-2
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =========================================
  # BACKEND SERVERS (Express instances)
  # =========================================
  backend-1:
    image: node:18
    container_name: nre-backend-1
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev
    environment:
      PORT: 3000
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      DATABASE_URL: postgresql://postgres:${SUPABASE_PASSWORD}@pgbouncer:6432/postgres
      SERVER_ID: backend-1
    depends_on:
      - redis
      - pgbouncer
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend-2:
    image: node:18
    container_name: nre-backend-2
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev
    environment:
      PORT: 3000
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      DATABASE_URL: postgresql://postgres:${SUPABASE_PASSWORD}@pgbouncer:6432/postgres
      SERVER_ID: backend-2
    depends_on:
      - redis
      - pgbouncer
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend-3:
    image: node:18
    container_name: nre-backend-3
    working_dir: /app
    volumes:
      - .:/app
    command: npm run dev
    environment:
      PORT: 3000
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      DATABASE_URL: postgresql://postgres:${SUPABASE_PASSWORD}@pgbouncer:6432/postgres
      SERVER_ID: backend-3
    depends_on:
      - redis
      - pgbouncer
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =========================================
  # EMAIL SERVERS
  # =========================================
  email-1:
    image: node:18
    container_name: nre-email-1
    working_dir: /app/email-server
    volumes:
      - ./email-server:/app/email-server
    command: npm run dev
    environment:
      PORT: 3001
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    depends_on:
      - redis
    networks:
      - nre-network

  email-2:
    image: node:18
    container_name: nre-email-2
    working_dir: /app/email-server
    volumes:
      - ./email-server:/app/email-server
    command: npm run dev
    environment:
      PORT: 3001
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    depends_on:
      - redis
    networks:
      - nre-network

  # =========================================
  # CACHING LAYER
  # =========================================
  redis:
    image: redis:latest
    container_name: nre-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =========================================
  # CONNECTION POOLER
  # =========================================
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: nre-pgbouncer
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer-users.txt:/etc/pgbouncer/userlist.txt:ro
    environment:
      PGBOUNCER_DATABASES: "oneHub=host=${SUPABASE_HOST} port=5432 dbname=postgres user=postgres password=${SUPABASE_PASSWORD}"
    networks:
      - nre-network
    healthcheck:
      test: ["CMD", "psql", "-U", "postgres", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  nre-network:
    driver: bridge
