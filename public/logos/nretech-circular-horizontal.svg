<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#eab308" />
      <stop offset="50%" stopColor="#d4af37" />
      <stop offset="100%" stopColor="#b8960f" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0d1117" />

  <!-- Icon Section (Left) -->
  <g>
    <!-- Background circle -->
    <circle cx="100" cy="150" r="95" fill="none" stroke="rgba(212,175,55,0.3)" strokeWidth="1" opacity="0.4" />

    <!-- Outer orbital ring -->
    <circle cx="100" cy="150" r="75" fill="none" stroke="#d4af37" strokeWidth="2" opacity="0.5" />

    <!-- Middle orbital ring -->
    <circle cx="100" cy="150" r="55" fill="none" stroke="#d4af37" strokeWidth="2.5" opacity="0.7" />

    <!-- Inner orbital ring -->
    <circle cx="100" cy="150" r="35" fill="none" stroke="#d4af37" strokeWidth="2" opacity="0.5" />

    <!-- Central sphere with glow -->
    <circle cx="100" cy="150" r="18" fill="url(#goldGradient)" filter="url(#glow)" />

    <!-- Connection nodes on outer ring -->
    <circle cx="100" cy="75" r="6" fill="#d4af37" opacity="0.8" />
    <circle cx="164" cy="150" r="6" fill="#d4af37" opacity="0.8" />
    <circle cx="100" cy="225" r="6" fill="#d4af37" opacity="0.8" />
    <circle cx="36" cy="150" r="6" fill="#d4af37" opacity="0.8" />

    <!-- Highlight reflection -->
    <ellipse cx="90" cy="135" rx="8" ry="6" fill="white" opacity="0.4" />
  </g>

  <!-- Text Section (Right) -->
  <g>
    <!-- Main text -->
    <text x="220" y="155" fontSize="48" fontWeight="900" fontFamily="'Plus Jakarta Sans', 'Inter', sans-serif" fill="#d4af37" letterSpacing="-1">
      NRETech
    </text>

    <!-- Slogan -->
    <text x="220" y="190" fontSize="10" fontWeight="600" fontFamily="'Plus Jakarta Sans', 'Inter', sans-serif" fill="rgba(255,255,255,0.7)" letterSpacing="2" textAnchor="start">
      IT'S TIME TO MAKE IT
    </text>
  </g>
</svg>
