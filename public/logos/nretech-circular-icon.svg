<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#eab308" />
      <stop offset="50%" stopColor="#d4af37" />
      <stop offset="100%" stopColor="#b8960f" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0d1117" />

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(212,175,55,0.3)" strokeWidth="1" opacity="0.4" />

  <!-- Outer orbital ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#d4af37" strokeWidth="2" opacity="0.5" />

  <!-- Middle orbital ring -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#d4af37" strokeWidth="2.5" opacity="0.7" />

  <!-- Inner orbital ring -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#d4af37" strokeWidth="2" opacity="0.5" />

  <!-- Central sphere with glow -->
  <circle cx="100" cy="100" r="18" fill="url(#goldGradient)" filter="url(#glow)" />

  <!-- Connection nodes on outer ring -->
  <circle cx="100" cy="25" r="6" fill="#d4af37" opacity="0.8" />
  <circle cx="164" cy="100" r="6" fill="#d4af37" opacity="0.8" />
  <circle cx="100" cy="175" r="6" fill="#d4af37" opacity="0.8" />
  <circle cx="36" cy="100" r="6" fill="#d4af37" opacity="0.8" />

  <!-- Connection nodes on middle ring -->
  <circle cx="135" cy="35" r="5" fill="#d4af37" opacity="0.7" />
  <circle cx="165" cy="65" r="5" fill="#d4af37" opacity="0.7" />
  <circle cx="165" cy="135" r="5" fill="#d4af37" opacity="0.7" />
  <circle cx="135" cy="165" r="5" fill="#d4af37" opacity="0.7" />

  <!-- Highlight reflection -->
  <ellipse cx="90" cy="85" rx="8" ry="6" fill="white" opacity="0.4" />
</svg>
