<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <linearGradient id="netGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#eab308" />
      <stop offset="50%" stopColor="#d4af37" />
      <stop offset="100%" stopColor="#b8960f" />
    </linearGradient>
    <filter id="netGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#0d1117" />

  <!-- Hexagonal frame -->
  <path
    d="M 100 30 L 145 55 L 145 105 L 100 130 L 55 105 L 55 55 Z"
    fill="none"
    stroke="#d4af37"
    strokeWidth="2.5"
    opacity="0.6"
  />

  <!-- Inner hexagon -->
  <path
    d="M 100 50 L 130 70 L 130 110 L 100 130 L 70 110 L 70 70 Z"
    fill="none"
    stroke="#d4af37"
    strokeWidth="2"
    opacity="0.8"
  />

  <!-- Data nodes - hexagon vertices -->
  <circle cx="100" cy="30" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />
  <circle cx="145" cy="55" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />
  <circle cx="145" cy="105" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />
  <circle cx="100" cy="130" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />
  <circle cx="55" cy="105" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />
  <circle cx="55" cy="55" r="8" fill="url(#netGradient)" filter="url(#netGlow)" />

  <!-- Center connection point -->
  <circle cx="100" cy="80" r="10" fill="url(#netGradient)" filter="url(#netGlow)" />

  <!-- Connection lines from center to vertices -->
  <line x1="100" y1="80" x2="100" y2="30" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />
  <line x1="100" y1="80" x2="145" y2="55" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />
  <line x1="100" y1="80" x2="145" y2="105" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />
  <line x1="100" y1="80" x2="100" y2="130" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />
  <line x1="100" y1="80" x2="55" y2="105" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />
  <line x1="100" y1="80" x2="55" y2="55" stroke="#d4af37" strokeWidth="1.5" opacity="0.4" />

  <!-- Accent triangles for data flow -->
  <path d="M 100 30 L 110 50 L 90 50 Z" fill="#d4af37" opacity="0.5" />
  <path d="M 145 105 L 135 115 L 145 125 Z" fill="#d4af37" opacity="0.5" />

  <!-- Highlight -->
  <ellipse cx="110" cy="70" rx="6" ry="4" fill="white" opacity="0.3" />
</svg>
