<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <defs>
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#eab308" />
      <stop offset="50%" stopColor="#d4af37" />
      <stop offset="100%" stopColor="#b8960f" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1a1f27" />
      <stop offset="100%" stopColor="#0d1117" />
    </linearGradient>
    <filter id="monoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0d1117" />

  <!-- Icon Section (Left) -->
  <g>
    <!-- Shield background -->
    <path
      d="M 100 40 L 150 65 L 150 120 Q 100 170 100 170 Q 100 170 50 120 L 50 65 Z"
      fill="url(#bgGradient)"
      stroke="#d4af37"
      strokeWidth="2.5"
    />

    <!-- Inner shield highlight -->
    <path
      d="M 100 45 L 145 67 L 145 120 Q 100 165 100 165 Q 100 165 55 120 L 55 67 Z"
      fill="none"
      stroke="#d4af37"
      strokeWidth="1.5"
      opacity="0.5"
    />

    <!-- Monogram text - NT in gold -->
    <text
      x="100"
      y="125"
      fontSize="70"
      fontWeight="900"
      fontFamily="'Plus Jakarta Sans', 'Inter', sans-serif"
      fill="url(#monoGradient)"
      textAnchor="middle"
      dominantBaseline="middle"
      filter="url(#monoGlow)"
      letterSpacing="-3"
    >
      NT
    </text>

    <!-- Decorative corner accents -->
    <circle cx="60" cy="50" r="4" fill="#d4af37" opacity="0.6" />
    <circle cx="140" cy="50" r="4" fill="#d4af37" opacity="0.6" />

    <!-- Bottom accent line -->
    <line x1="75" y1="160" x2="125" y2="160" stroke="#d4af37" strokeWidth="2" opacity="0.7" />

    <!-- Subtle reflection on shield -->
    <ellipse cx="95" cy="95" rx="12" ry="8" fill="white" opacity="0.15" />
  </g>

  <!-- Text Section (Right) -->
  <g>
    <!-- Main text -->
    <text x="220" y="125" fontSize="48" fontWeight="900" fontFamily="'Plus Jakarta Sans', 'Inter', sans-serif" fill="#d4af37" letterSpacing="-1">
      NRETech
    </text>

    <!-- Slogan -->
    <text x="220" y="160" fontSize="10" fontWeight="600" fontFamily="'Plus Jakarta Sans', 'Inter', sans-serif" fill="rgba(255,255,255,0.7)" letterSpacing="2" textAnchor="start">
      IT'S TIME TO MAKE IT
    </text>
  </g>
</svg>
